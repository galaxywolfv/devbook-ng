<div class="w-full flex justify-center">
  <div class="max-w-5xl w-full relative overflow-x-auto shadow-md sm:p-2 mt-20">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-4 whitespace-nowrap">
            Title
          </th>
          <th scope="col" class="px-6 py-4 whitespace-nowrap">
            Description
          </th>
          <th scope="col" class="px-6 py-4 whitespace-nowrap">
            Author
          </th>
          <th scope="col" class="px-6 py-4 whitespace-nowrap text-right">
            Actions
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books"
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover-bg-gray-600">
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{ book.title }}
          </th>
          <td class="px-6 py-4 whitespace-nowrap">
            {{ book.description }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <a [routerLink]="'/published-books/' + book.author">{{ book.author }}</a>
          </td>

          <td class="flex items-center justify-end px-3 py-2 space-x-3">
            <ng-container *ngIf="role === Role.author && username === book.author">
              <a [routerLink]="'/books/edit/' + book._id">
                <button
                  class="flex p-2.5 bg-yellow-500 rounded-xl hover:rounded-3xl hover:bg-yellow-600 transition-all duration-300 text-white">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                    </path>
                  </svg>
                </button>
              </a>
            </ng-container>

            <ng-container *ngIf="(role === Role.admin || (role === Role.author && username === book.author))">
              <button (click)="handleDeleteBook(book._id, book.author)"
                class="flex p-2.5 bg-red-500 rounded-xl hover:rounded-3xl hover:bg-red-600 transition-all duration-300 text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0">
                  </path>
                </svg>
              </button>
            </ng-container>

            <button (click)="addToList(book)"
              class="flex p-2.5 bg-blue-500 rounded-xl hover:rounded-3xl hover:bg-blue-600 transition-all duration-300 text-white">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z">
                </path>
              </svg>
            </button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
